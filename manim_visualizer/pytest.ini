[pytest]
# Pytest configuration for manim visualizers

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-config=.coveragerc

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external resources)
    slow: Slow tests (may take several seconds)
    smoke: Quick smoke tests for fast validation (<1 min total)
    e2e: End-to-end tests with full rendering (slow, ~5 min total)
    visual: Visual quality validation tests
    performance: Performance benchmarking tests

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    */site-packages/*
    */__pycache__/*
    */venv/*
    */build/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
