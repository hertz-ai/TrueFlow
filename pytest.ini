[pytest]
# TrueFlow - Root pytest configuration
# This ensures consistent test behavior across all environments

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths - include both main tests and manim_visualizer tests
testpaths =
    tests
    manim_visualizer/tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external resources)
    slow: Slow tests (may take several seconds)
    smoke: Quick smoke tests for fast validation
    e2e: End-to-end tests with full rendering
    visual: Visual quality validation tests
    performance: Performance benchmarking tests
    manim: Tests that require manim installation

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for tests (prevent hanging)
timeout = 120
